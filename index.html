<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/mobile.css">
	<link rel="stylesheet" href="./styles/tablet.css" media="screen and (min-width: 768px)">
	<link rel="stylesheet" href="./styles/desktop.css" media="screen and (min-width: 1024px)">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,600;0,900;1,300;1,600;1,900&display=swap" rel="stylesheet">
	<title>Orsted Corp</title>
</head>
<body>
	<header id="container-header">
		<div id="image-background">
			<div id="container-logo__header">
				<div id="container-logo__header-top">
					<div id="logo__header-icon"></div>
					<p id="logo-text">Orsted</p>
				</div>
			</div>
		</div>
	</header>

	<section id="container-main">
		<section id="container-main-2">
			<section id="container-main-text">
				<h1>The Orsted Corporation is a good company with great 
					benefits</h1>
				<p>Just because an evil-looking guy is the CEO, doesn’t mean his 
					treatment towards his employees is necessarily bad. </p>
			</section>
			
			<form id="container-form">
				<h2>Register now!</h2>
				<div class="input">
					<label for="first-name">First name</label>
					<input type="text" id="first-name" name="first-name" placeholder="Rudeus" required>
				</div>
				<div class="input">
					<label for="last-name">Last name</label>
					<input type="text" id="last-name" name="last-name" placeholder="Greyrat" required>
				</div>
				<div class="input">
					<label for="email">Email</label>
					<input type="text" name="email" id="email" placeholder="kennelmast3r@orsted.com" required>
				</div>
				<div class="input">
					<label for="magic-tier">Magic Tier</label>
					<select type="text" name="magic-tier" id="magic-tear">
						<option value="none">None</option>
						<option value="begginer">Beginner</option>
						<option value="intermediate">Intermediate</option>
						<option value="advanced">Advanced</option>
						<option value="saint">Saint</option>
						<option value="king">King</option>
						<option value="imperial">Imperial</option>
						<option value="god">God</option>
					</select>
				</div>
				<div class="input">
					<label for="sword-style">Sword Style</label>
					<select type="text" id="sword-style" name="sword-style">
						<option value="none">None</option>
						<option value="sword-god-style">Sword God Style</option>
						<option value="north-god-style">North God Style</option>
						<option value="water-god-style">Water God Style</option>
					</select>
				</div>
				<section id="container-button-form">
					<button id="submit-form" type="submit">Submit</button>
				</section>
			</form>
	
	
			<section id="container-forget-login">
				<p>
					Already an apostle? <a href=".">Pour mana into the ring</a>
				</p>
			</section>
		</section>
	</section>
</body>
</html>
